<div class="container">
    <button [routerLink]="['/newDogs']" type="button" class="btn btn-outline-success">Añadir perros</button>
    <div *ngIf="dogArray">
    <div class="colum">
      <div *ngFor = "let dog of dogArray">
          <div class="col md-6">
            <div class="dog-img">
              <img src="{{dog.picDog}}" alt="Foto de usuarios de {{user.name}}">
            </div>
            <div class="dog-info">
                <h2>{{dog.name}}</h2>
                <p>Edad: {{dog.age}}</p>
                <p>Raza: {{dog.breed}}</p>
                <h5>Algo sobre {{dog.name}}:</h5>
                <p>{{dog.tips}}</p>
                <h6>Mis tratamientos:</h6>
                <p>{{dog.treatment}}</p>
            </div>
            </div>
      </div>
    </div>
    </div>
    <div *ngIf="!dogArray">
      <h4>Todavía no has añadido ningún perro a tu lista!</h4>
    </div>
  </div>

<h1>Accede</h1>
<div class="container">
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input type="email" [(ngModel)]="formLogIn.email" class="form-control" id="formGroupExampleInput" placeholder="Username" name ="email">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Contraseña</label>
        <input type="password" [(ngModel)]="formLogIn.password" class="form-control" id="formGroupExampleInput4" placeholder="Password" name="Contraseña">
    </div>
    <button (click)="login()" type="button" class="btn btn-outline-info btn-lg btn-block">Acceder a mi cuenta!</button>
</form>
</div>

<div class="container">
    <h1>Accede</h1>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="email" [(ngModel)]="formLogIn.email" class="form-control" id="formGroupExampleInput" placeholder="Email"
                name="email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Contraseña</label>
            <input type="password" [(ngModel)]="formLogIn.password" class="form-control" id="formGroupExampleInput4" placeholder="Contraseña"
                name="password">
        </div>
        <button (click)="login()" type="button" class="btn btn-outline-signup btn-lg btn-block">Acceder a mi cuenta!</button>
    </form>
</div>
